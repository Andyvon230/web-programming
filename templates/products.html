<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>E-commerce Products</title>
</head>

<style>
  .wideCell {
    width: 150px;
  }
  .textCenter {
    text-align: center;
  }
</style>

<body>
  <h1>E-COMMERCE LIST INDEX</h1>
  <br/>
  <h3>Click the link below to visit corresponding list</h3>
  <b>Quick navigation bar</b><br/>
   | <a href="{{ url_for('index') }}">Home</a>
   | <a href="{{ url_for('customers') }}">Customers</a>
   | <a href="{{ url_for('orders') }}">Orders</a>
  <br/>
  <br/>
  
  <h3>Product List</h3>
  <br/>
  <table>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr> 
    {% for row in rows %}
    <tr>
      <td class="textCenter">{{row["ProductID"]}}</td>
      <td class="wideCell textCenter">{{row["ProductName"]}}</td>
      <td class="textCenter">{{"%.2f" | format(row["Price"])}}</td>
    </tr> 
    {% endfor %}
  </table>

</body>

</html>
